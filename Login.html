<html>
    <head>
        <title> Login </title>
        <link rel="stylesheet" href="Login CSS.css">
    </head>
    <body>
        <div class="wrapper">
            <h2> Sign In </h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" placeholder="Enter your name/email" required>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Enter your password" required>
                </div>
                <div class="term">
                    <input type="checkbox">
                    <h3>Remember me</h3>
                </div>
                <div class="text">
                    <h3> Forgot Password </h3>
                </div>
                <div class="input-box button">
                   <a href="Home Page.html"><input type="submit" value="Sign In"></a>
                </div>
            </form>
        </div>
    </body>
</html>
